<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
<h3>Forms :</h3>

<label for="name">Name :</label>
<input type="text" name="name" id="name">

<br><br>

<label for="password">Password :</label>
<input type="password" name="password" id="password">

<br><br>

<label for="phone">Phone No :</label>
<input type="number" name="phone" id="phone">

<br><br>

<label for="mail">Email id :</label>
<input type="email" name="email" id="email">

<br><br>

<label for="gender">Gender :</label>
<input type="radio" name="gender" id="gender"><label for="Male">Male</label>
<input type="radio" name="gender" id="gender"><label for="Female">Fmale</label>

<br><br>

<label for="interested">Skills:</label>
<input type="checkbox" name="interested" id="interested"><label for="Html">Html</label>
<input type="checkbox" name="interested" id="interested"><label for="Css">Css</label>
<input type="checkbox" name="interested" id="interested"><label for="Js">Js</label>
<input type="checkbox" name="interested" id="interested"><label for="React">React</label>

<br><br>

<label for="resume">Resume</label>
<input type="file" name="resume" id="">

<br><br>

<select name="dropdown" id="dropdown">
    <option value="">Select</option>
<option value="Maths">Front End Developer</option>
<option value="Physics">Back End Developer</option>
</select>

<br><br>

<label for="others">Others :</label>
<input type="hidden" name="others" id="">

<br><br>

<label for="time">Time :</label>
<input type="time" name="time" id="time">

<br><br>

<label for="Date">Date :</label>
<input type="date" name="Date" id="date">

<br><br>

<label for="Message">Message :</label> <br>
<textarea name="Message" id="" cols="50" rows="5"></textarea> <br>
 Enter Description Here...

 <br><br>

 <label for="level">Level :</label>
<input type="range" name="level" id="level">

<br><br>

<label for="search">Search :</label>
<input type="search" name="search" id="level">

<br><br>


<input type="button" name="button" value="submit">


</body>
</html>
