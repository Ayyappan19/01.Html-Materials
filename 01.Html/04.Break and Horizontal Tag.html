<!DOCTYPE html>

    <title>Break and Horizontal</title>
</head>
<body>
    
<h2>01.Break Tag :</h2>

<!-- Normal Paragraph Tag -->
<p>Hyper Text Markup Language...</p>

<!-- Break Tag -->
<p>Hyper Text <br> Markup Language...</p>


<!--  -->


<h2>02.Horizontal Tag :</h2>

<p>Hyper Text Markup Language...</p>
<hr>
<p>Hyper Text Markup Language...</p>
