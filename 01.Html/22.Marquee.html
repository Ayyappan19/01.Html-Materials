<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    
<h3>01.Direction and Behaviour :</h3>

<marquee behavior="scroll" direction="right">Hyper Text Markup Language...</marquee>
<br>
<marquee behavior="slide" direction="left">Cascading Style Sheet...</marquee>
<br>
<marquee behavior="alternate" direction="right">Javascript...</marquee>


<h3>02.Scroll Amount</h3>

<marquee behavior="scroll" direction="right" Scrollamount="20">Hyper Text Markup Language...</marquee>

<br>

<h3>03.Scroll Delay</h3>

<marquee behavior="scroll" direction="right" Scrolldelay="1">Hyper Text Markup Language...</marquee>


</body>
</html>
