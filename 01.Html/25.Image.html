<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    
<h3>01.Image Location :</h3>
<img src="images/pic.jpeg" alt="image">   

<br><br>

<h3>02.Image Height and Width :</h3>
<img src="images/pic.jpeg" alt="image" height="200px" width="250px"> 

<br><br>

<h3>03.Image Border :</h3>
<img src="images/pic.jpeg" alt="image" border="5" height="200px" width="250px">

<br><br>

<h3>04.Image Figcaption : </h3>
<img src="images/pic.jpeg" alt="image" height="200px" width="250px">
<figcaption>This is a Laptop</figcaption>

<br><br>

<h3>05.Image Align :</h3>
<img src="images/pic.jpeg" alt="image" align="right" height="200px" width="250px" > 
</body>
</html>
