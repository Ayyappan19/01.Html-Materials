<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction And Special Term</title>
</head>
<body>
    
 <h2>01.Special Term Tag :</h2>
 <p>Html Stand For : <dfn>Hyper Text Markup Language</dfn></p>  
   
 <!--  -->

 <h2>02.Text Direction Tag :</h2>
 <p>This text will go left to right.</p>
 <p><bdo dir="ltr">This text will go left to right.</bdo></p>
 <p><bdo dir="rtl">This text will go right to left.</bdo></p>
</body>
</html>
