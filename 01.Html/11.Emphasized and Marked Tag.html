<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasized and Marked</title>
</head>
<body>
    
<h2>01.Emphasized Tag :</h2>
<p>Html Stand For : <em>Hyper Text Markup Language</em></p>  

<!--  -->

<h2>02.Marked Tag :</h2>
<p>Html Stand For : <mark>Hyper Text Markup Language</mark></p>  

</body>
</html>
